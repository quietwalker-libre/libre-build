label hdt
	menu label ^Hardware Detection Tool (HDT)
		com32 /isolinux/hdt.c32
	
	menu label Load system to RAM
		linux /live/vmlinuz
		initrd /live/initrd.img
		append boot=live hostname=parrot noconfig=sudo username=root quiet splash toram

	label ^live
		menu label ^Boot with Nouveau and Nvidia drivers disabled
		menu default
		linux /live/vmlinuz
		initrd /live/initrd.img
		append boot=live hostname=parrot noconfig=sudo username=root quiet splash nouveau.modeset=0 nvidia.modeset=0
