	include stdmenu.cfg
	label mainmenu
		menu label ^Back..
		menu exit
	label ^live
		menu label ^Modalita' live
		menu default
		linux /live/vmlinuz
		initrd /live/initrd.img
		append boot=live hostname=parrot locales=it_IT.UTF-8 keyboard=it keyboard-layouts=it pkeys=it setxkbmap=it quiet splash
	label Text
		menu label Modalita' Text (linea di comando)
		linux /live/vmlinuz
		initrd /live/initrd.img
		append boot=live hostname=parrot locales=it_IT.UTF-8 keyboard=it pkeys=it setxkbmap=it quiet text
	label Persistence
		menu label Modalita' Persistente (configure it before)
		linux /live/vmlinuz
		initrd /live/initrd.img
		append boot=live hostname=parrot locales=it_IT.UTF-8 keyboard=it pkeys=it setxkbmap=it quiet persistence
	label live-encrypted-persistence
		menu label Modalita' Perssitente Criptata (configure it before)
    	linux /live/vmlinuz
    	initrd /live/initrd.img
    	append boot=live persistent=cryptsetup persistence-encryption=luks hostname=parrot locales=it_IT.UTF-8 keyboard=it pkeys=it setxkbmap=it quiet persistence
	label Forensic
		menu label Forensic (Non-invasive forensic mode)
		linux /live/vmlinuz
		initrd /live/initrd.img
		append boot=live hostname=parrot noswap noautomount locales=it_IT.UTF-8 keyboard=it pkeys=it setxkbmap=it
	label Stealth
		menu label Stealth (Aggressive incognito mode)
		linux /live/vmlinuz
		initrd /live/initrd.img
		append boot=live hostname=parrot noswap noautomount pandora anonsurf locales=it_IT.UTF-8 keyboard=it pkeys=it setxkbmap=it
	label Failsafe Nomodeset
		menu label Failsafe Nomodeset (for simple GPU errors)
		linux /live/vmlinuz
		initrd /live/initrd.img
		append boot=live hostname=parrot locales=it_IT.UTF-8 keyboard=it pkeys=it setxkbmap=it nomodeset
	label Failsafe2
		menu label Failsafe Extreme (prevent errors)
		linux /live/vmlinuz
		initrd /live/initrd.img
		append boot=live config memtest noapic noapm nodma nomce nolapic nomodeset nosmp nosplash vga=normal username=root hostname=parrot locales=it_IT.UTF-8 keyboard=it pkeys=it setxkbmap=it
